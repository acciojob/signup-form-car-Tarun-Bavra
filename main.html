<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Signup Form Car</h2>
  <form method="post">
       <label for="name" >Name:</label>
	  <input type="Text" id="name" placeholder="Name" required><br><br>
	  
       <label for="email" >Email:</label>
	  <input type="Email" id="email" placeholder="Email" required><br>
	  
             <!-- Gender -->
	   <p>What is your gender?</p>
       <label for="male" >Male</label>
	   <input type="Radio" id="male"  name="gender" value="Male" required>
	   <label for="female" >Female</label>
	   <input type="Radio" id="female" name="gender" value="Female" required ><br><br>
	  
           <!-- 	  car brands -->
	  <label for="cars" >Car Brands</label>
	  <select type="select" id="cars" name="cars" placeholder="--Please choose an option--" required>
            <option value="" disabled selected  >--Please choose an option--</option>
			<option value="audi">Audi</option>
			<option value="bmw">BMW</option>
			<option value="mercedes">Mercedes</option>
	  </select> <br><br>

       <label for="age" >Age</label>
	  <input type="Number" id="age" placeholder="Age" required><br><br>
	  
       <label for="dob" >DOB</label>
	  <input type="Date" id="dob" placeholder="-" required><br><br>
	  
       <label for="tel" >Phone Number</label>
	  <input type="Tel" id="tel" placeholder="xxx-xxx-xxxx" ><br><br>
	  
       <label for="password" >Password</label>
	   <input type="Password" id="password" placeholder="Password" required><br><br>
		  
		<input type="Checkbox" id="tos" placeholder="-" required>
	    <label for="tos">I agree to the TOS</label><br><br>
       <button type="submit">Submit</button>
  
  </form>

	


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
